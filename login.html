<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1., shrink to fit=no">
        <title>Gamer's Paradise | Marketplace for Gamers</title>
      
      
      
        <!-- Style CSS -->
        <link rel="stylesheet" href="css/style.css">
      
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">
      
        <!-- BootStrap -->
        <link rel="stylesheet" href="css/bootstrap_css/bootstrap.min.css">
      
        <!-- Icons -->
        <link rel="stylesheet" href="css/themify-icons.css">

        <link rel="stylesheet" href="css/login.css">
      
      
      
      </head>
<body>
    <section id="header">
        <nav class="navbar navbar-expand-lg bg-black fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="images/logo-gamers-paradise.png" class="img-fluid"> <!-- Logo -->
            </a>
            <button class="navbar-toggler bg-danger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="ti-align-justify"></span>
              <!--Hamburger Menu-->
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <!--margin left-->
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>

    <!-- Home -->
    <section id="home" class="home pt-5 overflow-hidden">
        <div class="container">
          <div class="row content">
            <div class="col-md-6 mb-3">
              <img src="images/signin1.png" alt="image" class="img-fluid">
            </div>
            <div class="col-md-6">
              <h3 class="signin-text mb-3"> Sign In</h3>
              <form>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
                  <label class="form-check-label" for="checkbox">Remember Me</label>
                </div>
                <button class="btn btn-danger">Login</button>
              </form>
            </div>
          </div>
        </div>
    </section>

    <!-- Contact section -->
    <section id="contact">
        <div class="contact">
            <div class="container">
                <div class="mb-5 text-center">
                    <h5>Let’s Start a Conversation!</h5>
                    <h2 class="fw-bold">Contact Us</h2>
                </div>
                <!-- Details -->
                <div class="row">
                    <div class="col-lg-5 col-md-5">
                        <h4 class="fw-bold">Contact Info</h4>
                        <ul class="info list-unstyled">
                            <li class="d-flex align-items-center">
                                <span class="pe-3 ti-location-pin fs-5"></span>
                                <p><a href="">Lorem ipsum dolor sit amet, consectetur.</a></p>
                            </li>
                            <li class="d-flex align-items-center">
                                <span class="pe-3 ti-mobile fs-5"></span>
                                <p><a href="">+91 999-999-9999</a></p>
                            </li>
                            <li class="d-flex align-items-center">
                                <span class="pe-3 ti-envelope fs-5"></span>
                                <p><a href="">Info@eshop.in</a></p>
                            </li>
                        </ul>
                    </div>
                    <!-- User Message -->
                    <div class="col-lg-7 col-md-7 pt-lg-0 pt-md-0 pt-4">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="name" id="name"
                                            placeholder="Your name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="email" id="email"
                                            placeholder="Email address">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input class="textarea" name="message" cols="30" rows="4" id="message"
                                            placeholder="Enter your message">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-danger"><span class="ti-rocket pe-2 fs-5"></span> Send
                                        Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer section -->
    <footer>
        <div class="p-3 copyright">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 col-lg-6 p-1 p-lg-3 text-center text-lg-start">
                        <p class="my-0">Copyright © 2022 <a href="#">Gamer's Paradise</a> All Rights Reserved</p>
                    </div>
                    <div class="col-12 col-lg-6 p-1 p-lg-3 text-center text-lg-end">
                        <p>Designed by <a href="#" target=" _blank">Dheeraj Kumar Adhikari</a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll Backt To Top -->
  <div id="scrollUp" title="Scroll To Top">
    <a href="#home"><span class="ti-arrow-up fs-4 text-white"></span></a>
  </div>

    <!-- BootStrap -->
    <script src="js/bootstrap_js/bootstrap.min.js"></script>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
